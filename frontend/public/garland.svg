<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="200" viewBox="0 0 1400 200">
  <defs>
    <linearGradient id="rope" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#78350f"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    <!-- Boule 3D : reflet en haut à gauche, ombre en bas -->
    <radialGradient id="ball" cx="35%" cy="30%" r="65%" fx="38%" fy="28%">
      <stop offset="0%" stop-color="#fef9c3"/>
      <stop offset="35%" stop-color="#fde047"/>
      <stop offset="70%" stop-color="#facc15"/>
      <stop offset="90%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </radialGradient>
    <radialGradient id="ball2" cx="32%" cy="28%" r="68%" fx="35%" fy="25%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="40%" stop-color="#fcd34d"/>
      <stop offset="75%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
    <filter id="ballGlow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
